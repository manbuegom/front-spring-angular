<h2> Teacher list </h2>
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
        <th scope="col"> Name</th>
        <th scope="col"> Last Name</th>
        <th scope="col"> Email</th>
        <th scope="col"> Actions</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let teacher of teachers">
      <td>{{ teacher.name }}</td>
      <td>{{ teacher.lastName }}</td>
      <td>{{ teacher.email }}</td>
      <td>
        <button (click) = "updateTeacher(teacher.id)" class = "btn button-custom"> Update</button>
        <button (click) = "deleteTeacher(teacher.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
        <button (click) = "teacherDetails(teacher.id)" class = "btn button-custom" style="margin-left: 10px"> View</button>
      </td>
    </tr>
  </tbody>
</table>
